<div class="page-container">
  <div class="form-card">
    <div class="header-section">
      <h2 class="form-title">{{ esEdicion ? 'Editar Vacante' : 'Nueva Vacante' }}</h2>
      <p class="form-subtitle">Completa la informaci√≥n para atraer al mejor talento.</p>
    </div>

    <form (ngSubmit)="guardarVacante()">
      <div class="form-grid">
        <div class="form-group full-width">
          <label>T√≠tulo del Cargo</label>
          <input
            type="text"
            [(ngModel)]="vacante.titulo"
            name="titulo"
            placeholder="Ej: Desarrollador Frontend Senior"
            required
            class="input-modern"
          />
        </div>

        <div class="form-group">
          <label>Categor√≠a</label>
          <select [(ngModel)]="vacante.id_categoria" name="categoria" class="input-modern" required>
            <option [ngValue]="null" disabled selected>Selecciona...</option>
            <option *ngFor="let cat of categorias" [value]="cat.id_categoria">
              {{ cat.nombre_categoria }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label>Modalidad</label>
          <select [(ngModel)]="vacante.modalidad" name="modalidad" class="input-modern" required>
            <option value="Presencial">üè¢ Presencial</option>
            <option value="Remoto">üè† Remoto</option>
            <option value="H√≠brido">üîÑ H√≠brido</option>
          </select>
        </div>

        <div class="form-group">
          <label>Tipo de Contrato</label>
          <select
            [(ngModel)]="vacante.tipo_contrato"
            name="tipoContrato"
            class="input-modern"
            required
          >
            <option value="Tiempo Completo">Tiempo Completo</option>
            <option value="Medio Tiempo">Medio Tiempo</option>
            <option value="Pasantia">Pasant√≠a / Pr√°cticas</option>
            <option value="Por Proyecto">Por Proyecto</option>
          </select>
        </div>

        <div class="form-group">
          <label>Ubicaci√≥n</label>
          <input
            type="text"
            [(ngModel)]="vacante.ubicacion"
            name="ubicacion"
            placeholder="Ej: Ciudad de M√©xico, CDMX"
            required
            class="input-modern"
          />
        </div>

        <div class="form-group full-width">
          <label>Descripci√≥n del Puesto</label>
          <textarea
            [(ngModel)]="vacante.descripcion"
            name="descripcion"
            placeholder="Describe las responsabilidades, requisitos y beneficios..."
            required
            class="input-modern"
          ></textarea>
        </div>

        <div class="full-width salary-section">
          <span class="salary-label">Rango Salarial (Opcional)</span>
          <div class="form-grid" style="gap: 20px">
            <div class="form-group">
              <label>M√≠nimo <span class="optional-text">(MXN)</span></label>
              <input
                type="number"
                [(ngModel)]="vacante.salario_min"
                name="salarioMin"
                placeholder="0"
                class="input-modern"
              />
            </div>
            <div class="form-group">
              <label>M√°ximo <span class="optional-text">(MXN)</span></label>
              <input
                type="number"
                [(ngModel)]="vacante.salario_max"
                name="salarioMax"
                placeholder="0"
                class="input-modern"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="actions">
        <button type="button" class="btn-cancel" routerLink="/mis-vacantes">Cancelar</button>
        <button type="submit" class="btn-submit">
          {{ esEdicion ? 'Guardar Cambios' : 'Publicar Vacante' }}
        </button>
      </div>
    </form>
  </div>
</div>
